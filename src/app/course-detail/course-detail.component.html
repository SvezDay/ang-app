 <mdl-layout-header class="mdl-shadow--2dp" style="background-color: #989898" *ngIf="subNavEditor">
       <mdl-layout-header-row style="justify-content: center;">

          <!-- <mdl-layout-spacer></mdl-layout-spacer> -->

          <a class="mdl-navigation__link" routerLink="" routerLinkActive="active" (click)="update()">Update Course</a>
          <a class="mdl-navigation__link" routerLink="" routerLinkActive="active" >Stats</a>


       </mdl-layout-header-row>
    </mdl-layout-header>

<div class="centeritems mdl-grid">
   <div class="mdl-layout-spacer"></div>
   <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col">
     <div class="mdl-card__title">
     </div>
      <div class="mdl-card__title" (click)='editer(course)'>
         <h2 class="mdl-card__title-text" *ngIf='!editingCourse'>{{course.value}}</h2>
         <input class="mdl-textfield__input" type="text" [(ngModel)]="newValue" (blur)="save()" *ngIf='editingCourse' autofocus>
      </div>
      <br>
      <!-- <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col" *ngIf=editing>
         <div class="mdl-card__supporting-text" >
            <textarea id="textarea1" class="mdl-textfield__input" type="text" rows= "1" style="padding:2%; outline:none;" autofocus
               [(ngModel)]="newValue" name="newValue" (blur)="save()"></textarea>
        </div>
      </div> -->


      <div class="mdl-card__supporting-text texting" style="width:initial" id='my-course-detail'>
        <tr *ngFor="let node of courseDetail">
           <td class="mdl-data-table__cell--non-numeric" >
             <p [ngClass]=node.property  (click)="editer(node)" [id]=node.id *ngIf="selectedNode_id != node.id">{{node.value}}</p>
             <textarea id="textarea1" autosize class="mdl-textfield__input my-textarea" type="text" rows= "1" style="padding:2%; outline:none; background-color: #F5F5F5" autofocus
                [(ngModel)]="newValue" name="newValue" (blur)="save()" *ngIf="selectedNode_id == node.id" (mouseup)="selectText()"></textarea>
           </td>
           <td class="mdl-data-table__cell--non-numeric" style="vertical-align: initial;">
             <span class="my-chip" (click)="chip_edit(node)" *ngIf="selected_node_chip_id != node.id">{{node.property}}</span>
             <div class="" *ngIf="selected_node_chip_id == node.id" style="display: table-caption;" >
               <span class="my-chip list" value="Defintion" [class.chip-selected]="'Defintion' == selected_node_chip_property" (click)="chip_new('Defintion')">Definition</span>
               <span class="my-chip list" value="Method" [class.chip-selected]="'Method' == selected_node_chip_property" (click)="chip_new('Method')" >Method</span>
               <span class="my-chip list" value="Property-Theorem" [class.chip-selected]="'Property-Theorem' == node.property" (click)="chip_new('Property-Theorem')" >Property - Theorem</span>
               <span class="my-chip list" value="Example" [class.chip-selected]="'Example' == node.property" (click)="chip_new('Example')" >Example</span>
               <span class="my-chip list" value="Solution" [class.chip-selected]="'Solution' == node.property" (click)="chip_new('Solution')" >Solution</span>
             </div>
           </td>
        </tr>
      </div>

      <div class="mdl-card__menu my-card-menu" *ngIf="!editingCourse" style="top: 0; right:0;">
          <!-- <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" (click)="delete()">
            <i class="material-icons">arrow_back</i>
          </button> -->
         <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" routerLink="/course_list">
            Back
         </a>
         <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="editer({})">
            Add
         </a>
         <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="delete()">
           Delete
         </a>
      </div>

   </div>
   <div class="mdl-layout-spacer"></div>
</div>
