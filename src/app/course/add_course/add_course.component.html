<div class="row">
   <form class="col s12" (ngSubmit)="add_course()">
      <div class="row">
         <div class="input-field col s6">
            <input type="text" class="form-control" [(ngModel)]="new_course.name" name="name">
            <!-- <input type="text" class="validate" name="name"> -->
            <label for="name">Name</label>
         </div>
      </div>
      <button type="submit" class="btn btn-success">Add</button>
   </form>
</div>
