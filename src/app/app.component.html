            <a class="mdl-navigation__link" routerLink="/authenticate" routerLinkActive="active" *ngIf="!auth.isLogged()">Login</a>

            <button
               class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
               routerLink="/register" routerLinkActive="active"
               *ngIf="!auth.isLogged()"
               >
               Sign up
            </button>
            <button
               class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
               (click)="logout()"
               *ngIf="auth.isLogged()"
               >
               Log out
            </button>
         </mdl-layout-header-row>
      </mdl-layout-header>

   <mdl-layout-drawer>
      <mdl-layout-title>Title</mdl-layout-title>

      </nav>
