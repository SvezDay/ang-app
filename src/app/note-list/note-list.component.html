
<div class="centeritems mdl-grid">
   <div class="mdl-layout-spacer"></div>

      <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp mdl-cell--8-col" >
        <tbody>
          <tr *ngFor="let item of list">
            <td class="mdl-data-table__cell--non-numeric" (click)="detail(item.note_id)">{{item.content}}</td>
          </tr>
        </tbody>
      </table>

   <div class="mdl-layout-spacer"></div>
</div>
