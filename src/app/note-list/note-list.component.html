<div class="centeritems mdl-grid">
   <div class="mdl-layout-spacer"></div>
      <!-- <div class="mdl-cell--8-col"> -->
         <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell--8-col">
         <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" style="width:100%">
           <tbody>
             <tr *ngFor="let item of list">
               <td class="mdl-data-table__cell--non-numeric" (click)="detail(item.note_id)">{{item.title}}</td>
             </tr>
           </tbody>
         </table>
         <br>
         <div class="mdl-card__actions" style="text-align:right;">

            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" (click)="add()">
              <i class="material-icons">add</i>
            </button>
         </div>
      </div>

   <div class="mdl-layout-spacer"></div>
</div>
