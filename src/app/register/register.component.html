<div class="centeritems mdl-grid">
   <div class="mdl-layout-spacer"></div>
   <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
      <div class="mdl-card__title">
         <h2 class="mdl-card__title-text">Register</h2>
      </div>
      <div class="mdl-card__menu">
         <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
            routerLink="/">
               <i class="material-icons">close</i>
         </button>
      </div>
      <form class="" action="register()">
         <div class="mdl-card__supporting-text">
            <mdl-textfield type="text" label="First name" [(ngModel)]="model.first" name="first"
               autofocus floating-label>
            </mdl-textfield>
            <mdl-textfield type="text" label="Last name" [(ngModel)]="model.last" name="last"
               autofocus floating-label>
            </mdl-textfield>
            <mdl-textfield type="email" label="Email" [(ngModel)]="model.email" name="email"
               autofocus floating-label>
            </mdl-textfield>
            <mdl-textfield type="password" label="Password" [(ngModel)]="model.password" name="password"
               autofocus floating-label>
            </mdl-textfield>
         </div>
         <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" routerLink="" (click)="register()" style="float:right;">
              <i class="material-icons" style="font-size: 18px">perm_identity</i>
              <span style="">Register</span>
            </a>
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" routerLink="/authenticate" style="float:left;">
              <i class="material-icons" style="font-size: 18px">arrow_back</i>
              <span style="">Login</span>
            </a>
         </div>
      </form>
   </div>
   <div class="mdl-layout-spacer"></div>
</div>
