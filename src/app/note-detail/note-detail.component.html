

<div class="centeritems mdl-grid">
   <div class="mdl-layout-spacer"></div>
   <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col">
      <div class="mdl-card__menu">
         <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
            routerLink="/note_list">
               <i class="material-icons">close</i>
         </button>
      </div>
      <div class="mdl-card__supporting-text">
         <div *ngFor="let item of detail">
            <p class="mdl-data-table__cell--non-numeric">
               {{item.content}}
            </p>
         </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="edit()">
          Edit
        </a>
      </div>

   </div>
   <div class="mdl-layout-spacer"></div>
</div>
