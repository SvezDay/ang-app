<div class="centeritems mdl-grid">
   <div class="mdl-layout-spacer"></div>
   <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col">
      <div class="mdl-card__title">
         <h2 class="mdl-card__title-text">Note</h2>
      </div>
      <div class="mdl-card__menu">
         <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
            routerLink="/">
               <i class="material-icons">close</i>
         </button>
      </div>
      <form action="create()">
         <div class="mdl-card__supporting-text">
           <div class="mdl-textfield mdl-js-textfield" style="width:100%">
             <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" [(ngModel)]="content" name="content" autofocus style="padding:2%; outline:none;"></textarea>
             <!-- <label class="mdl-textfield__label" for="sample5">New note</label> -->
           </div>
           <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="create()">
                Save
              </a>
           </div>
        </div>
      </form>

   </div>
   <div class="mdl-layout-spacer"></div>
</div>
